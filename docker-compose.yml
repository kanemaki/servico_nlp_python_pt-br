services:
  app:
    build: ./app
    expose:
      - "8000"
    networks:
      - internal_net

  nginx:
    image: nginx:latest
    container_name: proxy_web_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./log/:/var/log/nginx/:rw
    restart: always
    depends_on:
      - app
    networks:
      - internal_net
      - external_net

networks:
  internal_net:
    driver: bridge
  external_net:
    driver: bridge
